<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Replacer | SANN404 FORUM</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f0f0f0;
            --card-bg: #ffffff;
            --main-accent: #fbbf24; /* Kuning Saweria */
            --secondary-accent: #a855f7; /* Ungu */
            --btn-download: #10b981; /* Hijau */
            --border-color: #000000;
            --shadow-offset: 5px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--main-accent);
            background-image: radial-gradient(#000 1px, transparent 1px);
            background-size: 20px 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #000;
        }

        .container {
            width: 100%;
            max-width: 480px;
        }

        /* --- Neo-Brutalism Card --- */
        .card {
            background: var(--card-bg);
            border: 3px solid var(--border-color);
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0px var(--border-color);
            padding: 2rem;
            border-radius: 0; /* Tajam */
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            border-bottom: 3px solid #000;
            padding-bottom: 1rem;
        }

        .header h1 {
            font-weight: 900;
            text-transform: uppercase;
            font-size: 1.8rem;
            line-height: 1;
        }

        .badge {
            background: var(--secondary-accent);
            color: #fff;
            padding: 4px 8px;
            font-size: 0.8rem;
            font-weight: bold;
            border: 2px solid #000;
            display: inline-block;
            margin-top: 5px;
            box-shadow: 2px 2px 0px #000;
        }

        /* --- Inputs --- */
        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            background: #fff;
            border: 3px solid var(--border-color);
            font-family: 'Space Grotesk', sans-serif;
            font-weight: bold;
            font-size: 1rem;
            outline: none;
            transition: 0.2s;
        }

        input[type="text"]:focus {
            background: #fffbe6;
            box-shadow: 4px 4px 0px var(--border-color);
            transform: translate(-2px, -2px);
        }

        /* --- File Upload Styling --- */
        .file-upload-wrapper {
            position: relative;
            border: 3px dashed var(--border-color);
            background: #fafafa;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: 0.2s;
        }

        .file-upload-wrapper:hover {
            background: #fff;
            border-style: solid;
        }

        input[type="file"] {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .preview-box {
            margin-top: 10px;
            display: none;
            border: 3px solid #000;
            box-shadow: 4px 4px 0px #000;
        }
        
        .preview-box img {
            width: 100%;
            display: block;
        }

        /* --- Buttons --- */
        .btn {
            width: 100%;
            padding: 15px;
            border: 3px solid var(--border-color);
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 900;
            font-size: 1.1rem;
            text-transform: uppercase;
            cursor: pointer;
            position: relative;
            transition: all 0.1s;
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0px var(--border-color);
            margin-bottom: 10px;
        }

        .btn-primary {
            background-color: var(--secondary-accent);
            color: #fff;
        }

        .btn-success {
            background-color: var(--btn-download);
            color: #fff;
        }

        .btn:active {
            transform: translate(var(--shadow-offset), var(--shadow-offset));
            box-shadow: 0px 0px 0px var(--border-color);
        }

        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            border-color: #6b7280;
        }

        /* --- Result Area --- */
        .result-area {
            display: none;
            margin-top: 2rem;
            border-top: 3px solid #000;
            padding-top: 1rem;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .loading-overlay {
            display: none;
            text-align: center;
            padding: 20px;
            font-weight: bold;
            background: #000;
            color: #fff;
            margin-top: 10px;
            border: 3px solid #000;
        }

        .footer {
            margin-top: 2rem;
            text-align: center;
            font-weight: bold;
            font-size: 0.8rem;
            text-transform: uppercase;
            background: #000;
            color: #fff;
            padding: 5px;
            transform: rotate(-1deg);
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="header">
                <h1>AI Text Fixer</h1>
                <div class="badge">SANN404 FORUM</div>
            </div>

            <div class="form-group">
                <label>1. Upload Screenshot</label>
                <div class="file-upload-wrapper">
                    <span id="fileName">Klik atau Tarik File Di Sini</span>
                    <input type="file" id="imageInput" accept="image/*">
                </div>
                <div class="preview-box" id="previewContainer">
                    <img id="imagePreview" alt="Preview">
                </div>
            </div>

            <div class="form-group">
                <label>2. Teks Dihapus</label>
                <input type="text" id="originalText" placeholder="Contoh: SannAI">
            </div>

            <div class="form-group">
                <label>3. Teks Baru</label>
                <input type="text" id="replaceText" placeholder="Contoh: TeksBaru">
            </div>

            <button class="btn btn-primary" id="submitBtn" onclick="processImage()">
                ⚡ PROSES SEKARANG
            </button>

            <div class="loading-overlay" id="loader">
                SEDANG MEMASAK GAMBAR... <br> (SABAR JANGAN DI CLOSE)
            </div>

            <div class="result-area" id="resultArea">
                <label style="text-align: center; margin-bottom:10px;">✨ HASIL ✨</label>
                <div class="preview-box" style="display: block; margin-bottom: 15px;">
                    <img id="resultImage" alt="Hasil AI">
                </div>
                <button class="btn btn-success" id="downloadBtn" onclick="downloadResult()">
                    ⬇️ DOWNLOAD OTOMATIS
                </button>
            </div>
        </div>

        <div class="footer">
            DEVELOPED BY SANN404 FORUM
        </div>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const previewContainer = document.getElementById('previewContainer');
        const fileNameSpan = document.getElementById('fileName');

        // Handle Preview
        imageInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                fileNameSpan.textContent = file.name;
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    previewContainer.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });

        // Convert File to Base64
        function toBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        // Process Image
        async function processImage() {
            const file = imageInput.files[0];
            const orig = document.getElementById('originalText').value;
            const rep = document.getElementById('replaceText').value;
            const btn = document.getElementById('submitBtn');
            const loader = document.getElementById('loader');
            const resultArea = document.getElementById('resultArea');

            if (!file || !orig || !rep) {
                alert('⚠️ WOI! ISI SEMUA DATA DULU!');
                return;
            }

            btn.disabled = true;
            btn.style.opacity = '0.5';
            loader.style.display = 'block';
            resultArea.style.display = 'none';

            try {
                const base64 = await toBase64(file);
                const response = await fetch('/api/process', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        imageBase64: base64,
                        filename: file.name,
                        originalText: orig,
                        replaceText: rep
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('resultImage').src = data.result_image;
                    resultArea.style.display = 'block';
                    // Scroll ke bawah otomatis
                    resultArea.scrollIntoView({ behavior: "smooth" });
                } else {
                    alert('❌ GAGAL: ' + (data.error || 'Server ngambek'));
                }

            } catch (error) {
                alert('❌ ERROR KONEKSI: Cek internet lu bang');
            } finally {
                btn.disabled = false;
                btn.style.opacity = '1';
                loader.style.display = 'none';
            }
        }

        // --- NEW: DIRECT DOWNLOAD FUNCTION ---
        async function downloadResult() {
            const imgUrl = document.getElementById('resultImage').src;
            const btn = document.getElementById('downloadBtn');
            
            btn.innerHTML = '⏳ SEDANG MENDOWNLOAD...';
            btn.disabled = true;

            try {
                // Fetch gambar sebagai BLOB (Binary Large Object)
                const response = await fetch(imgUrl);
                const blob = await response.blob();
                
                // Buat URL lokal sementara
                const localUrl = window.URL.createObjectURL(blob);
                
                // Buat elemen <a> tersembunyi untuk trigger download
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = localUrl;
                a.download = 'SANN404_RESULT_' + Date.now() + '.png'; // Nama file otomatis
                
                document.body.appendChild(a);
                a.click(); // Klik otomatis
                
                // Bersihkan memori
                window.URL.revokeObjectURL(localUrl);
                document.body.removeChild(a);

            } catch (e) {
                console.error(e);
                // Fallback jika fetch gagal (misal kena CORS), buka tab baru
                alert('Gagal download otomatis, membuka di tab baru...');
                window.open(imgUrl, '_blank');
            } finally {
                btn.innerHTML = '⬇️ DOWNLOAD OTOMATIS';
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
